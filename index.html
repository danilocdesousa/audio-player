<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="assets/media/icons/music-box.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Audio Player</title>
</head>

<body>
    <div id="player">
        <div class="valign-wrapper title-center-align">
            <i class="material-icons audio-player-icon">music_note</i>
            <h3>Audio Player</h3>
        </div>
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content">
                <h4>Title</h4>
                <p class="artist">Artist</p>
                <div class="row valign-wrapper music-sliders">
                    <div class="col s2" id="current-duration">00:00</div>
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" id="seekbar" min="0" max="0" step="1">
                    </div>
                    <div class="col s2" id="total-duration">00:00</div>
                    <div>
                        <a href="#">
                            <i class="material-icons" id="volume-icon">volume_up</i>
                        </a>
                    </div>
                    <div class="col s2 range-field valign-wrapper">
                        <input type="range" id="vol-control" min="0" max="100" step="1">
                    </div>
                </div>
                <div class="center-align controls-padding">
                    <a href="#" class="btn-floating waves-effect waves-light">
                        <i class="material-icons" id="play-pause">play_arrow</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/player.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
